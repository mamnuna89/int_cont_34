{% extends 'main_app/home.html' %}
{% load i18n %}

{% block content %}
<h1 class="text-2xl font-bold text-blue-800 mb-6">{% trans "Edit Risk" %}</h1>

<form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-blue">{% trans "Save Changes" %}</button>
</form>

<div class="mt-4 space-x-4">
    <a href="{% url 'risk_app:risk_detail' risk.pk %}" class="btn btn-secondary">{% trans "Back to Detail" %}</a>
    <a href="{% url 'risk_app:risk_list' %}" class="btn btn-secondary">{% trans "Back to List" %}</a>
</div>
{% endblock %}
