{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Edit Risk" %}</title>
</head>
<body>
    <h1>{% trans "Edit Risk" %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Save Changes" %}</button>
    </form>

    <a href="{% url 'risk_app:risk_detail' risk.pk %}">{% trans "Back to Detail" %}</a> |
    <a href="{% url 'risk_app:risk_list' %}">{% trans "Back to List" %}</a>
</body>
</html>
