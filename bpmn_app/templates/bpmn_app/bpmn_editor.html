{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BPMN –†–µ–¥–∞–∫—Ç–æ—Ä</title>

  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@8.9.0/dist/assets/diagram-js.css" />
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@8.9.0/dist/assets/bpmn-font/css/bpmn.css" />
  <script src="https://unpkg.com/bpmn-js@8.9.0/dist/bpmn-modeler.development.js"></script>

  <style>
    html, body { height: 100%; margin: 0; padding: 0; font-family: sans-serif; }
    #canvas { height: 90vh; width: 100%; border: 1px solid #ccc; }
    #buttons { padding: 10px; }
    button { margin-right: 10px; padding: 6px 12px; font-size: 14px; }
  </style>
</head>
<body>

  <div id="buttons">
    <button onclick="saveDiagram()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å BPMN</button>
    <button onclick="downloadDiagram()">üñº –°–∫–∞—á–∞—Ç—å XML</button>
  </div>

  <div id="canvas"></div>

  <script>
    const bpmnModeler = new BpmnJS({
      container: '#canvas'
    });

    const initialDiagram = `<?xml version="1.0" encoding="UTF-8"?>
    <bpmn:definitions xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                      xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL"
                      xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI"
                      xmlns:dc="http://www.omg.org/spec/DD/20100524/DC"
                      xmlns:di="http://www.omg.org/spec/DD/20100524/DI"
                      id="Definitions_1"
                      targetNamespace="http://bpmn.io/schema/bpmn">
      <bpmn:process id="Process_1" isExecutable="false">
        <bpmn:startEvent id="StartEvent_1"/>
      </bpmn:process>
      <bpmndi:BPMNDiagram id="BPMNDiagram_1">
        <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="Process_1">
          <bpmndi:BPMNShape id="StartEvent_1_di" bpmnElement="StartEvent_1">
            <dc:Bounds x="100" y="100" width="36" height="36"/>
          </bpmndi:BPMNShape>
        </bpmndi:BPMNPlane>
      </bpmndi:BPMNDiagram>
    </bpmn:definitions>`;

    async function renderDiagram() {
      try {
        await bpmnModeler.importXML(initialDiagram);
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ö–µ–º—ã', err);
      }
    }

    renderDiagram();

    async function saveDiagram() {
      const { xml } = await bpmnModeler.saveXML({ format: true });
      console.log(xml);
      alert("–°—Ö–µ–º–∞ BPMN —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ (–æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∞ –≤ –∫–æ–Ω—Å–æ–ª–∏)");
    }

    async function downloadDiagram() {
      const { xml } = await bpmnModeler.saveXML({ format: true });
      const blob = new Blob([xml], { type: 'text/xml' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'diagram.bpmn';
      a.click();
    }
  </script>

</body>
</html>
