{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Department Structure" %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .department {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f5f5f5;
            border-left: 5px solid #007bff;
        }
        .division {
            margin-left: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>{% trans "Department Structure" %}</h1>
    {% for department in departments %}
        <div class="department">
            <strong>{{ department.name }}</strong>
            {% for division in department.divisions.all %}
                <div class="division">â€” {{ division.name }}</div>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
