{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% if risk.id %}{% trans "Edit Risk" %}{% else %}{% trans "Add Risk" %}{% endif %}</title>
</head>
<body>
    <h1>{% if risk.id %}{% trans "Edit Risk" %}{% else %}{% trans "Add Risk" %}{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Save" %}</button>
    </form>

    {% if risk.id %}
    <!-- Удаление риска -->
    <form method="post" action="{% url 'risk_app:risk_delete' risk.id %}" onsubmit="return confirm('Are you sure you want to delete this risk?');">
        {% csrf_token %}
        <button type="submit">{% trans "Delete Risk" %}</button>
    </form>
    {% endif %}

    <a href="{% url 'risk_app:risk_list' %}">{% trans "Back to list" %}</a>
</body>
</html>
