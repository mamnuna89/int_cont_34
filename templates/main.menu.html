<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система внутреннего контроля банка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            float: left;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
        }
        .menu-item {
            padding: 10px 20px;
            cursor: pointer;
        }
        .menu-item:hover {
            background-color: #34495e;
        }
        .submenu {
            display: none;
            background-color: #34495e;
            margin-left: 20px;
        }
        .menu-item.active + .submenu {
            display: block;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
    <script>
        function toggleMenu(id) {
            const submenu = document.getElementById(id);
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Внутренний контроль</h2>
        <div class="menu-item" onclick="toggleMenu('menu1')">Управление рисками</div>
        <div class="submenu" id="menu1">
            <div class="menu-item"><a href="/risks/">Реестр рисков</a></div>
            <div class="menu-item"><a href="/risks/add/">Добавить риск</a></div>
        </div>

        <div class="menu-item" onclick="toggleMenu('menu2')">Внутренний контроль</div>
        <div class="submenu" id="menu2">
            <div class="menu-item"><a href="/control/">Реестр рисков</a></div>
            <div class="menu-item"><a href="/control/add/">Добавить риск</a></div>
        </div>

        <!-- Остальные 4 модуля можно добавить аналогично -->
    </div>
</body>
</html>
