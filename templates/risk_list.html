<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Реестр рисков</title>
</head>
<body>
    <h1>Реестр рисков</h1>

    <a href="{% url 'risk_create' %}">Добавить новый риск</a>
    <br><br>

    <table border="1">
        <thead>
            <tr>
                <th>№</th>
                <th>Название риска</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>
            {% for risk in risks %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ risk.name }}</td>
                <td>{{ risk.description }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Рисков пока нет.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{% url 'index' %}">На главную</a>
</body>
</html>
