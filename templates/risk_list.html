<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Реестр рисков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        button {
            margin-bottom: 15px;
            padding: 8px 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a242f;
        }
    </style>
</head>
<body>
    <h1>Реестр рисков</h1>
    <button onclick="alert('Переход к форме добавления риска')">Добавить риск</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Описание</th>
                <th>Тип риска</th>
                <th>Уровень риска</th>
                <th>Подразделение</th>
                <th>Владелец</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="risk-table-body">
            <!-- Здесь будут риски -->
        </tbody>
    </table>

    <script>
        fetch('/api/risks/')
            .then(response => response.json())
            .then(data => {
                const body = document.getElementById('risk-table-body');
                data.forEach(risk => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${risk.id}</td>
                        <td>${risk.description || ''}</td>
                        <td>${risk.risk_type || ''}</td>
                        <td>${risk.risk_level || ''}</td>
                        <td>${risk.department || ''}</td>
                        <td>${risk.risk_owner || ''}</td>
                        <td><button onclick="alert('Открыть риск №${risk.id}')">Открыть</button></td>
                    `;
                    body.appendChild(row);
                });
            });
    </script>
</body>
</html>
