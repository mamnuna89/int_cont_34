<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Реестр рисков</title>
</head>
<body>
    <h1>Реестр рисков</h1>
    <a href="{% url 'risk_create' %}">Добавить риск</a>
    <table border="1">
        <tr>
            <th>Описание</th>
            <th>Тип</th>
            <th>Владелец</th>
            <th>Процесс</th>
            <th>Подразделение</th>
            <th>Уровень риска</th>
        </tr>
        {% for risk in risks %}
        <tr>
            <td>{{ risk.description }}</td>
            <td>{{ risk.risk_type }}</td>
            <td>{{ risk.risk_owner }}</td>
            <td>{{ risk.process }}</td>
            <td>{{ risk.department }}</td>
            <td>{{ risk.risk_level }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
