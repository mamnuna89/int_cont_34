{% load i18n static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% trans "Internal Control System" %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Базовый сброс отступов */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 10px 30px;
            font-size: 20px;
        }

        nav {
            background-color: #e0e0e0;
            padding: 6px 30px;
            font-size: 15px;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #003366;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 30px;
        }

        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            font-size: 13px;
            color: #777;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f0f8ff;
        }

        button, input[type="submit"] {
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
        }
        .error-box {
        border: 1px solid #f44336;
        background-color: #fdecea;
        color: #b71c1c;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 14px;
    }
    </style>
</head>
<body>
    <header>
        {% trans "Internal Control System" %}
    </header>

    <nav>
        <a href="/">{% trans "Home" %}</a>
        <a href="/en/risks/">{% trans "Risk Register" %}</a>
        <a href="/en/risks/risk/matrix/">{% trans "Risk Matrix" %}</a>
        <!-- Дополнительные ссылки по мере необходимости -->
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        {% trans "Bank Internal Control System" %} &copy; 2025
    </footer>
</body>
</html>
